<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Shopping bags and icons -->
  <g opacity="0.1" transform="translate(1500, 100)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="white"/>
    <rect x="20" y="10" width="110" height="80" fill="white"/>
    <circle cx="40" cy="80" r="8" fill="white"/>
    <circle cx="120" cy="80" r="8" fill="white"/>
  </g>
  
  <g opacity="0.15" transform="translate(100, 350)">
    <circle cx="50" cy="50" r="40" fill="white"/>
    <text x="50" y="60" text-anchor="middle" font-size="60" fill="white">🛍️</text>
  </g>
  
  <g opacity="0.12" transform="translate(1700, 400)">
    <circle cx="50" cy="50" r="35" fill="white"/>
    <text x="50" y="62" text-anchor="middle" font-size="50" fill="white">💳</text>
  </g>
</svg>